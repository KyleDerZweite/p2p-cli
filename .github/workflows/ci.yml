name: CI

on:
  push:
    branches: [ master, windows-compatibility ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Install dependencies
        run: |
          rustup component add clippy || true
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose